<div   class="col-md-2" >

    <form #userlogin = "ngForm" [formGroup]=" addForm" >
       
        <input type = "hidden"formControlName = "id" class="form-control">
        <br/>
        <label>Name:</label><br>
        <input type = "text"formControlName = "name" class="form-control" *ngIf="addForm.get('name')"placeholder="">
        <br/>
       <label>Email:</label><br>
        <input type = "text" formControlName = "email" class="form-control" >
        <br/>
       <label> Age:</label><br>
        <input type = "text" formControlName = "age" class="form-control" >
        <br/>
       <label>Location:</label> <br>
        <input type = "text" formControlName = "location" class="form-control" >
        <br/>
        <br/>
        <button type="button" class="btn btn-outline-success" (click)="update()" >Update</button>
        <input type = "reset" value = "Reset">
     </form>
</div>
